<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>File Preview</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/sandbox/style.css" />
  </head>

  <body>
    <pre id="content"></pre>

    <script>
      const params = new URLSearchParams(location.search);
      const file = params.get("file");

      fetch(`/api/sandbox/file?file=${encodeURIComponent(file)}`)
        .then((res) => res.json())
        .then((data) => {
          document.getElementById("content").textContent = data.contents;
        })
        .catch(() => {
          document.getElementById("content").textContent =
            "Failed to load file.";
        });
    </script>
  </body>
</html>
